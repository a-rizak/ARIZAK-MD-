services:
  - type: web
    name: arizak-md
    env: node
    plan: free
    buildCommand: |
      npm install
    startCommand: |
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_ID
        sync: false   # keep secret, will set in Render dashboard
      - key: DATABASE_URL
        sync: false   # optional if you use database
      - key: API_KEY
        sync: false   # example for extra configs

