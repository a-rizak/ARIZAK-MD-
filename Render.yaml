
# Make sure your repo is up to date
git checkout main
git pull origin main

# Create new branch
git checkout -b render-deploy

# Create render.yaml file
echo "services:
  - type: web
    name: arizak-md
    env: node
    plan: free
    buildCommand: |
      npm install
    startCommand: |
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: API_KEY
        sync: false
" > render.yaml

# Add the file to Git
git add render.yaml

# Commit changes
git commit -m "Added render.yaml for deployment"

# Push branch to GitHub
git push origin render-deploy
